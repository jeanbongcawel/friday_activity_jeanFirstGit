<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Jean Enot Bongcawel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #profile {
      text-align: center;
      margin-top: 50px;
    }
    .profile-pic {
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .profile-pic img {
      width: 200px;
      height: 200px;
    }
    .text-description {
      color: #333;
    }
    .resume-button {
      margin-top: 20px;
    }
    .button-resume {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button-resume:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <section id="profile">
    <div class="profile-pic">
      <img src="jean.jpg" alt="Jean Enot Bongcawel Profile Picture">
    </div>
    <div class="text-description">
      <h1>Hello, I'm Jean Enot Bongcawel</h1>
      <p>I'm a passionate individual with a diverse set of skills.</p>
    </div>
    <div class="resume-button">
      <a href="resume.html">
        <button type="button" class="button-resume">View Resume</button>
      </a>
    </div>
  </section>
</body>
</html>
